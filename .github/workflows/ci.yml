name: CI/CD Workflow

on:
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install dependencies with Poetry
        run: |
          pip install poetry
          poetry install
      - name: Run tests
        run: poetry run pytest
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install dependencies with Poetry
        run: |
          pip install poetry
          poetry install
      - name: Run pre-commit hooks
        run: poetry run pre-commit run -a
